name: LobbyLens Daily Digest

on:
  schedule:
    - cron: "0 15 * * *"  # 15:00 UTC = 08:00 PT daily
  workflow_dispatch: {}  # Allow manual triggering

jobs:
  run-digest:
    name: Generate and Send Daily Digest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install lobbywatch dependency
        run: |
          # Try to install lobbywatch from a local submodule or pip
          # This step may fail if lobbywatch isn't available, but the bot will continue
          pip install lobbywatch || echo "lobbywatch package not available, continuing with existing data"

      - name: Run LobbyLens V2 Daily Digest
        env:
          # V2 System Environment Variables
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          REGULATIONS_GOV_API_KEY: ${{ secrets.REGULATIONS_GOV_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          LOBBYLENS_CHANNELS: ${{ secrets.LOBBYLENS_CHANNELS }}
          DATABASE_FILE: "signals.db"
          LOG_LEVEL: "INFO"
        run: |
          python scripts/daily-digest.py

      - name: Upload database as artifact (for debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lobbywatch-database
          path: "*.db"
          retention-days: 7
